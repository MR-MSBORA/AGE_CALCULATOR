<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <title>Frontend Mentor | Age calculator app</title>
    <style>
          input::-webkit-outer-spin-button,
          input::-webkit-inner-spin-button 
          {
              -webkit-appearance: none;
              margin: 0;
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-of-birth">
         <div class="day">
            <label id="labels" for="">Day</label>
            <input type="number" id="day" placeholder="DD">
            <p id="error">&nbsp;</p>
         </div>

         <div class="month">
            <label id="labels-month" for="">Month</label>
            <input type="number" id="month" placeholder="MM">
            <p id="error2">&nbsp;</p>
         </div>
         
         <div class="year">
            <label id="labels-year"  for="">Year</label>
            <input type="number" id="year" placeholder="yyyy">
            <p id="error3">&nbsp;</p>
         </div>
        </div>
        <div class="calculate" >
          <svg id="image" class="image" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>
        <div class="age">
            <h1 ><span id="y-age">--</span> years</h1>
            <h1 ><span id="m-age">--</span> months</h1>
            <h1 ><span id="d-age">--</span> days</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
